<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Planet Age</title>
  </head>
  <body>
    <h1>Calculate your age in our Solar System</h1>
    <form id="user-form">
      <label>Age:</label>
      <input id="age-input" type="number" required />
      <label>Life Expectency:</label>
      <input id="life-input" type="number" required />
      <button type="submit">Calculate</button>
    </form>
    <div id="loading" class="hidden">
      <div class="loader"></div>
      <p id="loading-item">Loading...</p>
    </div>
    <p id="life-expect"></p>
    <div id="output"></div>
  </body>
</html>
